<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
     <!-- GeoFire-->

    <script src="lib/geofire/dist/geofire.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMbjchaqX9paF4tEMBI7PLXxvxTXidysw&v=3.exp"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/ion-autocomplete/dist/ion-autocomplete.js"></script>
    <!-- path to ionic/angularjs js -->
  <script type="text/javascript"  src="lib/angular-number-picker/di
st/angular-number-picker.min.js"></script>
    <link href="lib/ion-autocomplete/dist/ion-autocomplete.css" rel="stylesheet">
    <script>
        var App = angular.module('starter', ['ionic','firebase', 'ion-autocomplete','starter.controllers','starter.services','starter.directives','ngCordova','ngNumberPicker']);
    </script>
    <!-- your app's js -->
    <script src="js/constants.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script id="menu-abstract.html" type="text/ng-template">
   <ion-side-menus>
   
     <ion-side-menu-content ng-controller="MenuController">
      <ion-nav-bar class="bar-energized">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-back"></i></ion-nav-back-button>
      </ion-nav-bar>
     
      <ion-nav-view name="view-content"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left" ng-controller="MenuController">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ul class="list">
          <a ui-sref="menu.home" nav-clear class="item" ng-click="toggleLeft()">Home</a>
          <a ui-sref="menu.tab-1" nav-clear class="item" ng-click="toggleLeft()">Chat</a>
          <a ui-sref="menu.drink" nav-clear class="item" ng-click="toggleLeft()">Drink</a>
        </ul>
      </ion-content>
    </ion-side-menu>
    
  </ion-side-menus>
</script>
  </body>
</html>
