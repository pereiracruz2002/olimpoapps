<ion-view view-title="Profissionais">

    <ion-nav-bar class="bar-stable" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right" class="button26">
            <button class="button button-icon button-clear ion-funnel" ng-click="filterModalities()" id="filter-button">
                <button class="button button-icon button-clear ion-ios-gear" ng-click="filter()" id="edit-button">
                </button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>

                <ion-google-place placeholder="Digite um endereço, lugar or CEP" ng-model="location" current-location="true" location-changed="locationChangedCallback"
                />
            </label>
            <!--  <label class="item item-input item-stacked-label">
                <span class="input-label">Local</span>
                <input type="text" placeholder="Digite o bairro, parque ou academia de sua preferência" ng-model="search">
            </label> -->
        </div>


        <ion-list class="list-home">

            <ion-item ng-repeat="item in list | filter:search track by $index" class="item-avatar">

                <img ng-src="{{item.profileImg}}">
                <button style="position: absolute; right: 0;" class="button-map icon ion-map" ng-click="showMap(item)" id="map-button"></button>
                <!-- <h2>{{item.name}}</a></h2> -->
                <p>Distancia: {{item.distance}} km</p>
                <p>
                    <a href="#/tab/dash/{{item.profissional}}">Modalidades: {{item.modalidade}}</a>
                </p>

                <!--  <ion-option-button ng-show="shouldShowButton" class="button-positive icon ion-map" ng-click="showMap(item)"></ion-option-button> <!-- trampo -->
                    

            </ion-item>

            <ion-item ng-if="ready && list.length == 0">
                <p>Nenhum Resultado para sua busca.</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
