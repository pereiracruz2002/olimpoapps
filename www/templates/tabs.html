<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->



  <ion-side-menus   enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!-- TABS -->
    <ion-tabs  class="tabs-icon-top tabs-color-active-positive">

        <!-- Dashboard Tab -->
        <ion-tab title="Status" icon-off="ion-search" icon-on="ion-search" href="#/tab/dash">
          <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>

        <!-- Chats Tab -->
        <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
          <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>

        <!-- Account Tab -->
        <ion-tab title="Perfil" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
          <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
        
       <!--  <!-- Account Tab -->
        <ion-tab   title="Endereco" icon-off="ion-person" icon-on="ion-person" href="#/tab/form">
          <ion-nav-view name="tab-form"></ion-nav-view>
        </ion-tab>

       
    </ion-tabs>


    </ion-side-menu-content>

     <!-- Side Menu (left) -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close href="#/app/configuration">
            Configurações
          </ion-item>

          <ion-item menu-close href="#/tab/form">
            Novo Endereço
          </ion-item>
          <ion-item menu-close ng-click="logout()">
            Sair
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
